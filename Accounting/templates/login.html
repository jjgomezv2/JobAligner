<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .bg-custom-color {
            background-color: #9ee4b8;
        }
        .btn {
            background-color: #090467;
            transition: .4s;
            color: #ffffff;
        }
        .btn:hover {
            background-color: #070357;
        }
        
        .full-height-container {
            height: 100vh;
        }
        
    </style>
</head>
<body>
    <!-- Contenedor principal centrado en la página -->
    <div class="container d-flex align-items-center justify-content-center full-height-container">
        <div class="card mb-3 mt-3 w-100">
            <div class="row g-0">
                <!-- Columna izquierda para el formulario de login -->
                <div class="col-md-8 d-flex align-items-center">
                    <div class="card-body mx-auto text-center" style="max-width: 400px;">
                        <h4 class="card-title text-center">¡Bienvenido de vuelta!</h4>
                        <br>
                        {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-center mt-4">
                                <a class="btn btn-secondary me-2" href="{% url 'landing' %}" role="button">Regresa</a>
                                <button type="submit" class="btn btn-classic">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Columna derecha para el logo -->
                <div class="col-md-4 d-flex align-items-center justify-content-center bg-custom-color">
                    {% load static %}
                    <img src="{% static 'images/jobaligner-removebg.png' %}" alt="Logo" width="300" height="300" class="d-inline-block align-text-top">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
