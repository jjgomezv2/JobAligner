<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }        

        .bg-custom-color {
            background-color: #9ee4b8;
        }

        .btn{
            background-color: #090467;
            transition: .4s;
            color: #ffffff
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card mb-3 mt-3">
            <div class="row g-0">
                <!-- Columna izquierda para el formulario -->
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">¡Es momento de Registrarse!</h5>
                        {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                        <p class="card-text">
                            <form method="POST">
                                {% csrf_token %}
                                {{ user_form.as_p }}
                                {{ profile_form.as_p }}
                                <div class="d-flex justify-content-start mt-4">
                                    <a class = "btn btn-secondary mx-3" href="{% url 'landing' %}" role = "button">Regresa</a>
                                    <button type="submit" class="btn btn-classic mb-0">
                                        Regístrate
                                    </button>
                                </div>
                            </form>                            
                        </p>
                    </div>
                </div>
                <!-- Columna derecha para el logo -->
                <div class="col-md-4 d-flex align-items-center justify-content-center bg-custom-color">
                    {% load static %}
                    <img src="{% static 'images/jobaligner-removebg.png' %}" alt="" width="500" height="500" class="d-inline-block align-text-top">
                </div>
            </div>
        </div>
    </div>
</body>
