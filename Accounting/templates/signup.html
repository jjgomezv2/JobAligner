<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        /* Clase personalizada para el color de fondo de la tarjeta derecha */
        .bg-custom-color {
            background-color: #0712aada; /* Cambia este color por el que prefieras */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card mb-3 mt-3">
            <div class="row g-0">
                <!-- Columna izquierda para el formulario -->
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Â¡Es momento de Registrarse!</h5>
                        {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                        <p class="card-text">
                            <form method="POST">
                                {% csrf_token %}
                                {{ user_form.as_p }}
                                {{ profile_form.as_p }}
                                <button type="submit" class="btn btn-classic mb-0">
                                    Sign Up
                                </button>
                            </form>
                        </p>
                    </div>
                </div>
                <!-- Columna derecha para el logo -->
                <div class="col-md-4 d-flex align-items-center justify-content-center bg-custom-color">
                    {% load static %}
                    <img src="{% static 'images/jobaligner-removebg.png' %}" alt="" width="500" height="500" class="d-inline-block align-text-top">
                </div>
            </div>
        </div>
    </div>
</body>
