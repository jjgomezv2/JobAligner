{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            
            <img src="{% static 'images/jobaligner-removebg.png' %}" alt="" width="100" height="100" class="d-inline-block align-text-top">
        </a>
        {% if user.is_authenticated %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="{% url 'home' %}">Tus CV</a>
                        </li>
                        <li class="nav-item mx-4">
                            <a class="nav-link active fs-4" aria-current="page" href="{% url 'updateAccount' %}">Tu información</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-auto">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle nav-text" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">                        
                            <li><a class="dropdown-item" href="{% url 'logoutaccount' %}">Cerrar Sesión</a></li>                        
                        </ul>
                    </div>
            </div>
        {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>

<footer class="text-center text-lg-start mt-auto py-4 footer">
    <div class="container text-center">
        <div class="d-flex align-items-center justify-content-center">
            <h5 class="me-2">Realizado para</h5>
            <a href="https://www.magneto365.com/es" target="_blank">
                <img src="{% static 'images/logo-magneto.png' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            </a>            
        </div>
        <p class="mt-1 mb-0">&copy; 2024 JobAligner. Todos los derechos reservados.</p>
    </div>
</footer>
